name: Deploy Hybrid Bot Engine

on:
  push:
    branches:
      - main

jobs:
  deploy:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v3

      - name: Setup Node.js
        uses: actions/setup-node@v3
        with:
          node-version: 18

      - name: Install deps
        run: npm install

      - name: Build
        run: npm run build

      - name: Deploy to Railway
        run: curl -X POST "https://backboard.railway.app/webhook/deploy/YOUR_DEPLOY_HOOK" 