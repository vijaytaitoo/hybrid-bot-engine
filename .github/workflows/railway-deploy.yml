name: ğŸš‚ Railway Deploy

on:
  push:
    branches: [ main, develop ]
    paths:
      - 'apps/bot/**'
      - 'bot/**'
      - '.github/workflows/railway-deploy.yml'
  pull_request:
    branches: [ main ]
    paths:
      - 'apps/bot/**'
      - 'bot/**'

env:
  RAILWAY_PROJECT_ID: ${{ secrets.RAILWAY_PROJECT_ID }}

jobs:
  deploy-bot:
    runs-on: ubuntu-latest
    if: github.event_name == 'push' && github.ref == 'refs/heads/main'
    
    steps:
      - name: â¬‡ï¸ Checkout code
        uses: actions/checkout@v4

      - name: ğŸŸ¢ Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 18
          cache: 'pnpm'
          cache-dependency-path: pnpm-lock.yaml

      - name: ğŸ“¦ Install dependencies
        run: pnpm install

      - name: ğŸ§ª Run tests
        run: pnpm run test:run
        working-directory: apps/bot

      - name: ğŸ—ï¸ Build bot
        run: pnpm run build
        working-directory: apps/bot
        env:
          NODE_ENV: production

      - name: ğŸš‚ Deploy to Railway
        uses: railway/deploy@v1
        with:
          service: bot
          token: ${{ secrets.RAILWAY_TOKEN }}

      - name: ğŸ“¢ Notify success
        if: success()
        run: |
          curl -s -X POST https://api.telegram.org/bot$\{\{ secrets.TELEGRAM_BOT_TOKEN || '' }}/sendMessage \
            -d chat_id=${{ secrets.TELEGRAM_CHAT_ID || '' }} \
            -d parse_mode=Markdown \
            -d text="âœ… *Bot deployed to Railway!*
          
          ğŸš‚ **Service:** Bot API
          ğŸŒ **Environment:** Production
          ğŸ“ **Commit:** \`${{ github.sha }}\`
          ğŸ‘¤ **Author:** ${{ github.actor }}
          
          [View deployment](https://railway.app/project/${{ secrets.RAILWAY_PROJECT_ID }})"

      - name: âŒ Notify failure
        if: failure()
        run: |
          curl -s -X POST https://api.telegram.org/bot$\{\{ secrets.TELEGRAM_BOT_TOKEN || '' }}/sendMessage \
            -d chat_id=${{ secrets.TELEGRAM_CHAT_ID || '' }} \
            -d parse_mode=Markdown \
            -d text="âŒ *Railway deployment failed!*
          
          ğŸš‚ **Service:** Bot API
          ğŸ“ **Commit:** \`${{ github.sha }}\`
          ğŸ‘¤ **Author:** ${{ github.actor }}
          
          [View logs](https://github.com/${{ github.repository }}/actions/runs/${{ github.run_id }})"

  deploy-bot-preview:
    runs-on: ubuntu-latest
    if: github.event_name == 'pull_request'
    
    steps:
      - name: â¬‡ï¸ Checkout code
        uses: actions/checkout@v4

      - name: ğŸŸ¢ Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 18
          cache: 'pnpm'
          cache-dependency-path: pnpm-lock.yaml

      - name: ğŸ“¦ Install dependencies
        run: pnpm install

      - name: ğŸ§ª Run tests
        run: pnpm run test:run
        working-directory: apps/bot

      - name: ğŸ—ï¸ Build bot
        run: pnpm run build
        working-directory: apps/bot
        env:
          NODE_ENV: preview

      - name: ğŸš‚ Deploy preview to Railway
        uses: railway/deploy@v1
        with:
          service: bot-preview
          token: ${{ secrets.RAILWAY_TOKEN }}

      - name: ğŸ’¬ Comment PR with preview URL
        uses: actions/github-script@v7
        with:
          script: |
            const previewUrl = `https://bot-preview-${{ github.run_number }}.railway.app`;
            
            const comment = `## ğŸš‚ Bot Preview Deployed
            
            âœ… **Preview environment** ready for testing!
            
            ğŸ”— **Preview URL:** ${previewUrl}
            ğŸ“ **Branch:** \`${{ github.head_ref }}\`
            ğŸ‘¤ **Author:** ${{ github.actor }}
            
            ---
            *This preview will be available for 7 days*`;
            
            github.rest.issues.createComment({
              issue_number: context.issue.number,
              owner: context.repo.owner,
              repo: context.repo.repo,
              body: comment
            });
