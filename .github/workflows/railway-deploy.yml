name: 🚂 Railway Deploy

on:
  push:
    branches: [ main, develop ]
    paths:
      - 'apps/bot/**'
      - 'bot/**'
      - '.github/workflows/railway-deploy.yml'
  pull_request:
    branches: [ main ]
    paths:
      - 'apps/bot/**'
      - 'bot/**'

env:
  RAILWAY_PROJECT_ID: ${{ secrets.RAILWAY_PROJECT_ID }}

jobs:
  deploy-bot:
    runs-on: ubuntu-latest
    if: github.event_name == 'push' && github.ref == 'refs/heads/main'
    
    steps:
      - name: ⬇️ Checkout code
        uses: actions/checkout@v4

      - name: 🟢 Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 18
          cache: 'pnpm'
          cache-dependency-path: pnpm-lock.yaml

      - name: 📦 Install dependencies
        run: pnpm install

      - name: 🧪 Run tests
        run: pnpm run test:run
        working-directory: apps/bot

      - name: 🏗️ Build bot
        run: pnpm run build
        working-directory: apps/bot
        env:
          NODE_ENV: production

      - name: 🚂 Deploy to Railway
        uses: railway/deploy@v1
        with:
          service: bot
          token: ${{ secrets.RAILWAY_TOKEN }}

      - name: 📢 Notify success
        if: success()
        run: |
          curl -s -X POST https://api.telegram.org/bot$\{\{ secrets.TELEGRAM_BOT_TOKEN || '' }}/sendMessage \
            -d chat_id=${{ secrets.TELEGRAM_CHAT_ID || '' }} \
            -d parse_mode=Markdown \
            -d text="✅ *Bot deployed to Railway!*
          
          🚂 **Service:** Bot API
          🌐 **Environment:** Production
          📝 **Commit:** \`${{ github.sha }}\`
          👤 **Author:** ${{ github.actor }}
          
          [View deployment](https://railway.app/project/${{ secrets.RAILWAY_PROJECT_ID }})"

      - name: ❌ Notify failure
        if: failure()
        run: |
          curl -s -X POST https://api.telegram.org/bot$\{\{ secrets.TELEGRAM_BOT_TOKEN || '' }}/sendMessage \
            -d chat_id=${{ secrets.TELEGRAM_CHAT_ID || '' }} \
            -d parse_mode=Markdown \
            -d text="❌ *Railway deployment failed!*
          
          🚂 **Service:** Bot API
          📝 **Commit:** \`${{ github.sha }}\`
          👤 **Author:** ${{ github.actor }}
          
          [View logs](https://github.com/${{ github.repository }}/actions/runs/${{ github.run_id }})"

  deploy-bot-preview:
    runs-on: ubuntu-latest
    if: github.event_name == 'pull_request'
    
    steps:
      - name: ⬇️ Checkout code
        uses: actions/checkout@v4

      - name: 🟢 Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 18
          cache: 'pnpm'
          cache-dependency-path: pnpm-lock.yaml

      - name: 📦 Install dependencies
        run: pnpm install

      - name: 🧪 Run tests
        run: pnpm run test:run
        working-directory: apps/bot

      - name: 🏗️ Build bot
        run: pnpm run build
        working-directory: apps/bot
        env:
          NODE_ENV: preview

      - name: 🚂 Deploy preview to Railway
        uses: railway/deploy@v1
        with:
          service: bot-preview
          token: ${{ secrets.RAILWAY_TOKEN }}

      - name: 💬 Comment PR with preview URL
        uses: actions/github-script@v7
        with:
          script: |
            const previewUrl = `https://bot-preview-${{ github.run_number }}.railway.app`;
            
            const comment = `## 🚂 Bot Preview Deployed
            
            ✅ **Preview environment** ready for testing!
            
            🔗 **Preview URL:** ${previewUrl}
            📝 **Branch:** \`${{ github.head_ref }}\`
            👤 **Author:** ${{ github.actor }}
            
            ---
            *This preview will be available for 7 days*`;
            
            github.rest.issues.createComment({
              issue_number: context.issue.number,
              owner: context.repo.owner,
              repo: context.repo.repo,
              body: comment
            });
