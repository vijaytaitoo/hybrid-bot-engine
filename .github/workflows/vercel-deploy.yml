name: ⚡ Vercel Deploy

on:
  push:
    branches: [ main, develop ]
    paths:
      - 'apps/web/**'
      - 'web/**'
      - '.github/workflows/vercel-deploy.yml'
  pull_request:
    branches: [ main ]
    paths:
      - 'apps/web/**'
      - 'web/**'

env:
  VERCEL_PROJECT_ID: ${{ secrets.VERCEL_PROJECT_ID }}
  VERCEL_ORG_ID: ${{ secrets.VERCEL_ORG_ID }}

jobs:
  deploy-webapp:
    runs-on: ubuntu-latest
    if: github.event_name == 'push' && github.ref == 'refs/heads/main'
    
    steps:
      - name: ⬇️ Checkout code
        uses: actions/checkout@v4

      - name: 🟢 Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 18
          cache: 'pnpm'
          cache-dependency-path: pnpm-lock.yaml

      - name: 📦 Install dependencies
        run: pnpm install

      - name: 🧪 Run tests
        run: pnpm run test:run
        working-directory: apps/web

      - name: 🏗️ Build webapp
        run: pnpm run build
        working-directory: apps/web
        env:
          NODE_ENV: production

      - name: ⚡ Deploy to Vercel
        uses: amondnet/vercel-action@v25
        with:
          vercel-token: ${{ secrets.VERCEL_TOKEN }}
          vercel-org-id: ${{ secrets.VERCEL_ORG_ID }}
          vercel-project-id: ${{ secrets.VERCEL_PROJECT_ID }}
          working-directory: ./apps/web
          vercel-args: '--prod'

      - name: 📢 Notify success
        if: success()
        run: |
          curl -s -X POST https://api.telegram.org/bot$\{\{ secrets.TELEGRAM_BOT_TOKEN || '' }}/sendMessage \
            -d chat_id=${{ secrets.TELEGRAM_CHAT_ID || '' }} \
            -d parse_mode=Markdown \
            -d text="✅ *WebApp deployed to Vercel!*
          
          ⚡ **Service:** WebApp
          🌐 **Environment:** Production
          📝 **Commit:** \`${{ github.sha }}\`
          �� **Author:** ${{ github.actor }}
          
          [View deployment](https://vercel.com/dashboard)"

      - name: ❌ Notify failure
        if: failure()
        run: |
          curl -s -X POST https://api.telegram.org/bot$\{\{ secrets.TELEGRAM_BOT_TOKEN || '' }}/sendMessage \
            -d chat_id=${{ secrets.TELEGRAM_CHAT_ID || '' }} \
            -d parse_mode=Markdown \
            -d text="❌ *Vercel deployment failed!*
          
          ⚡ **Service:** WebApp
          📝 **Commit:** \`${{ github.sha }}\`
          👤 **Author:** ${{ github.actor }}
          
          [View logs](https://github.com/${{ github.repository }}/actions/runs/${{ github.run_id }})"

  deploy-webapp-preview:
    runs-on: ubuntu-latest
    if: github.event_name == 'pull_request'
    
    steps:
      - name: ⬇️ Checkout code
        uses: actions/checkout@v4

      - name: 🟢 Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 18
          cache: 'pnpm'
          cache-dependency-path: pnpm-lock.yaml

      - name: 📦 Install dependencies
        run: pnpm install

      - name: 🧪 Run tests
        run: pnpm run test:run
        working-directory: apps/web

      - name: ⚡ Deploy preview to Vercel
        uses: amondnet/vercel-action@v25
        with:
          vercel-token: ${{ secrets.VERCEL_TOKEN }}
          vercel-org-id: ${{ secrets.VERCEL_ORG_ID }}
          vercel-project-id: ${{ secrets.VERCEL_PROJECT_ID }}
          working-directory: ./apps/web
          vercel-args: '--target=preview'

      - name: 💬 Comment PR with preview URL
        uses: actions/github-script@v7
        with:
          script: |
            const previewUrl = `https://${{ github.repository }}-git-${{ github.head_ref }}-${{ github.actor }}.vercel.app`;
            
            const comment = `## ⚡ WebApp Preview Deployed
            
            ✅ **Preview environment** ready for testing!
            
            🔗 **Preview URL:** ${previewUrl}
            📝 **Branch:** \`${{ github.head_ref }}\`
            👤 **Author:** ${{ github.actor }}
            
            ---
            *This preview will be available until PR is closed*`;
            
            github.rest.issues.createComment({
              issue_number: context.issue.number,
              owner: context.repo.owner,
              repo: context.repo.repo,
              body: comment
            });
